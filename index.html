<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSS</title>
    <link rel="stylesheet" href="style.css">
    <script src="login.js" defer></script>     

</head>
<body>

    <div class="loginbox">
        <h1>Login Here</h1>
        <form>
            <p>User name</p>
            <input type="text" id="username" placeholder="E-mail" >
            <p>Password</p>
            <input type="password" id="password" placeholder="Password" >
            <input  onclick="login()" type="submit" name="" value="Login" >

           <p> <a href="home.html" >Forgot Password?</a> </p>
          <p class="signup">Don't hava an account? <a href="signup.html" >SignUp</a> </p>
  </form>

    </div>
    
</body>
